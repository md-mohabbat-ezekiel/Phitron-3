{% load humanize %}

<nav class="flex items-center justify-between flex-wrap bg-white p-6 px-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight text-blue-900"><a href="/">Bank LLC</a></span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <!-- Register Login non logged in user er jonne -->
    <!-- Report , Withdraw, Deposit       Profile Logout logged in user -->
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto ">
        {% if request.user.is_authenticated %}
            <div class="flex  space-x-6 items-center">
                <a href="{%url 'money_transfer_report' %}">
                    Mone Transfer Report
                </a>
                <a href="{%url 'transaction_report' %}">
                    Report
                </a>
                <a href="{%url 'deposit' %}" >
                    Deposit
                </a>
                <a href="{%url 'withdraw' %}" >
                    Withdraw
                </a>
                <a href="{%url 'loan_request' %}" >
                    Loan Request 
                </a>
                <a href="{%url 'money_transfer' %}" >
                    Money
                </a>
                
                <div class="font-semibold">Welcome, {{ request.user.first_name }} (balance : ${{request.user.account.balance|floatformat:2|intcomma}}) </div>
                
                <a href="{%url 'profile' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Profile</a>
                
                <a  href="{%url 'logout' %}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Logout</a>
                
            </div>
                {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div>
                <a  href="{%url 'signin' %}"  class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-red-700 mt-4 lg:mt-0">Login</a>
            </div>
            <div>
                <a href="{%url 'signup' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Register</a>
            </div>
        {% endif %}
    </div>
</nav>
